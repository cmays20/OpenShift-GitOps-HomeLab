apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: enable-pipelines-console-plugin
rules:
  - apiGroups: ["operator.openshift.io"]
    resources:
      - consoles
    verbs:
      - get
      - list
      - patch
      - label
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: enable-pipelines-console-plugin
subjects:
  - kind: ServiceAccount
    name: enable-pipelines-console-plugin
    namespace: openshift-storage
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: enable-pipelines-console-plugin