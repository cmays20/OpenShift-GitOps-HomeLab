apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mtv
  namespace: openshift-gitops
spec:
  destination:
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: Operators/MTV/base
    repoURL: 'https://github.com/cmays20/OpenShift-GitOps-HomeLab.git'
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
